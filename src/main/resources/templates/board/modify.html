<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{/layout :: setFragment(~{this::content})}">

	<th:block th:fragment="content">
		
<form action="/board/modify" method="post">
	<div class="container-md">
		<h2>수정 게시판</h2>
		<br>

		<div class="mb-3">
			<label for="bno" class="form-label">bno</label> <input type="text"
				name="bno" class="form-control" id="title" placeholder="Title"
				th:value="${bvo.bno }" readonly="readonly" style="background-color: gray;">
		</div>
		
		<div class="mb-3">
			<label for="title" class="form-label">제목</label> <input type="text"
				name="title" class="form-control" id="title" placeholder="Title"
				th:value="${bvo.title }">
		</div>

		<div class="mb-3">
			<label for="writer" class="form-label">작성자</label> <input type="text"
				name="writer" class="form-control" id="writer" placeholder="Writer"
				th:value="${bvo.writer }" readonly="readonly" style="background-color: gray;">
		</div>
		<div class="mb-3">
			<label for="regAt" class="form-label">등록일</label>
			<input type="text" name="regAt" class="form-control" id="regAt"
				placeholder="Wirter" th:value="${bvo.regAt }" readonly="readonly" style="background-color: gray;">
		</div>
		
		<div class="mb-3">
			<label for="content" class="form-label">내용</label>
			<textarea class="form-control" name="content" id="content" rows="3">[[${bvo.content }]]</textarea>
		</div>
		
		<a href="/board/list">
			<button type="button" class="btn btn-secondary">List</button>
		</a>

		<button type="submit" class="btn btn-success">modify</button>

		<a th:href="|/board/delete?bno=${bvo.bno}|">
			<button type="button" class="btn btn-danger" id="delBtn">remove</button>
		</a>
		
	</div>
</form>

		</form>
		
		<button type="button" id="delBtn">X</button> -->
		
		
	</th:block>

</th:block>
